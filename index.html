<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/validate.js"></script>
</head>
<body>

    <h1>Registriere dich jetzt bei OpenPetition!</h1>


    <label for="username">User</label>
    <input type="text" name="username" id="username" class="userinput">

    <label for="usermail">E-Mail</label>
    <span id="mailwarning" class="tooltip">Bitte geben Sie eine valide E-Mail-Adresse ein!</span>
    <input type="text" name="usermail" id="usermail" class="userinput" >

    <label for="psw">Password</label>
    <div id="pwstrength"></div>
    <span id="pwwarning" class="tooltip"></span>
    <input type="password" id="psw" name="psw" >

    <button id="submitButton" onclick="validateForm()">Registrieren</button>

</body>
</html>
